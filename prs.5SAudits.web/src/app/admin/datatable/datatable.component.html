<ng-container *ngIf="dtReady">
  <div class="justify-content-evenly w-100">
    <div class="overflow-auto rounded-3 bg-dark me-2" [style.height]="'75vh'">
      <div>
        <table class="table table-dark table-striped">
          <thead>
            <tr class="text-nowrap text-center">
                <th class="sticky-top" *ngFor="let x of keyList">
                  {{x[1]}}
                  <div class="justify-content-evenly d-flex">
                    <span></span>
                      <input type="text" style="width:10rem;" (keyup)="recordSearch(x[0], val.value)" #val class="form-control bg-dark text-white justify-content-between white-placeholder" [placeholder]="'Filter by ' + x[1].toLowerCase()">
                    <span></span>
                  </div>
                </th>
            </tr>
          </thead>
          <tbody>
            <tr class="text-center" *ngFor="let val of dtData;  index as i" (click)="selectRow(val, i)" [id]="i">
                <td *ngFor="let x of val | keyvalue;" [id]="i">{{x.value ? x.value : "No Data"}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="row justify-content-evenly">
    <div>
        <nav class="float-end p-2">
            <div class="bg-dark p-1 rounded-1">
            <ul class="pagination bg-dark m-1">
                <li class="page-item">
                    <a class="page-link bg-dark" href="javascript:;" (click)="onPageChange(1)" aria-label="Start">
                        <span aria-hidden="true"><i class="bi bi-chevron-bar-left"></i></span>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link bg-dark" href="javascript:;" (click)="onPageChange(currentPage - 1)" aria-label="Previous">
                        <span aria-hidden="true"><i class="bi bi-arrow-left-short"></i></span>
                    </a>
                </li>
                <li class="page-item" *ngFor="let page of pageList; index as i"><a class="page-link bg-dark" class="page-link bg-dark" [class]="currentPage == i + 1 ? 'active' : ''" href="javascript:;" *ngIf="i + 1 == currentPage || i == currentPage || i - 1 == currentPage" (click)="onPageChange(i + 1)" active>{{i + 1}}</a></li>
                <li class="page-item" *ngIf="currentPage != pageList.length"><a class="page-link bg-dark" href="javascript:;" (click)="onPageChange(currentPage + 3)" active>...</a></li>
                <li class="page-item">
                    <a class="page-link bg-dark" href="javascript:;" (click)="onPageChange(currentPage + 1)" aria-label="Next">
                        <span aria-hidden="true"><i class="bi bi-arrow-right-short"></i></span>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link bg-dark" href="javascript:;" (click)="onPageChange(pageList.length)" aria-label="Start">
                        <span aria-hidden="true"><i class="bi bi-chevron-bar-right"></i></span>
                    </a>
                </li>
            </ul>
            </div>
        </nav>
    </div>
  </div>

</ng-container>
